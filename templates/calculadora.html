<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Poisson</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    // hola mundo//
    function mostrarAyuda(campo) {
      let mensaje = '';
      if (campo === 'lambda') {
        mensaje = 'λ (lambda) es el promedio de veces que ocurre un evento en un intervalo. Ejemplo: 5 llamadas por hora.';
      } else if (campo === 'k') {
        mensaje = 'k es la cantidad exacta de veces que quieres calcular. Ejemplo: exactamente 3 llamadas.';
      }
      alert(mensaje);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>🧮 Calculadora Poisson</h1>
    <p>Calcula la probabilidad de que ocurran exactamente k eventos con una tasa promedio (λ).</p>

    <form action="/calcular" method="POST">
      <label>📊 Valor de λ (lambda):</label>
      <button type="button" onclick="mostrarAyuda('lambda')">❓</button><br>
      <input type="number" step="0.1" name="lambda" required><br><br>

      <label>🔢 Número de eventos (k):</label>
      <button type="button" onclick="mostrarAyuda('k')">❓</button><br>
      <input type="number" name="k" required><br><br>

      <button type="submit">Calcular probabilidad</button>
    </form>

    <br>
    <a href="/" class="btn">🔙 Volver al inicio</a>
  </div>
</body>
</html>
